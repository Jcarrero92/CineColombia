<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link rel="icon" href="https://www.pngkey.com/png/full/309-3098892_algunos-de-nuestros-clientes-cine-colombia-logo-vector.png">
    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
    
  </head>
  <body>
  <header>
    {% extends 'base.html' %} {% block header %}
    {% endblock %} {% blockcontent %}
  </header>
    
  
  
    <div class="Formulario">
      <div class="logocontainer">
        <a href="/">
          <img src="{{ url_for('static', filename='images/logo_cineco.svg') }}" id="logoxd" href="index.html">
        </a>
      </div>
      <h1>Iniciar Sesión</h1>
      <form name="loginForm" method="post" action="" id="logincss">
        <div class="conpass">
          <div id="usuariocss">
            <label for="username">Usuario</label><br>
            <input name="username" id="username" class="gen"/>
          </div>
          <div id="passwordcss">
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password" class="gen"/>
            <img
              src="{{ url_for('static', filename='images/IMAGEN.png') }}"
              onmouseover="mostrarPassword();"
              onmouseout="ocultarPassword();" id="logoeye"/>
              {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
              {% endfor %}
          </div>
            <div id="submitcss">
              <input type="submit" value="Iniciar Sesion" />
            </div>    
            <p></p><br>
            <a href="/register">¿No te has registrado?</a>
        </div>
          
  {% endblock %}
     
        
        
      </form>
    </div>
    
  </body>
</html>
